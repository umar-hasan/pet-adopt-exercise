{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Add New Pet</h2>
<form class="text-center" action="/add" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
        </p>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
